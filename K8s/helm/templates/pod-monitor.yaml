---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: metrics
  labels:
    release: {{ .Values.monitor.releaseLabel }}
    app: robot-shop
spec:
  selector:
    matchLabels:
      app: robot-shop
      {{- if .Values.monitor.infraOnly }}
      type: infra
      {{- end }}
  namespaceSelector:
    matchNames:
     - {{ .Release.Namespace }}
  podMetricsEndpoints:
    - port: http
    - port: http-metrics
